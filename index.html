<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bawlad - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #242124;
            color: #FAFAFA;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 3s ease-in;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 300;
        }
        input[type="email"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #FAFAFA;
            color: #242124;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            color: #FAFAFA;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }
        .social a:hover {
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .logo {
            animation: gentleFloat 4s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Bawlad</div>
        <div class="tagline">Movement is being born in silence. Bawlad is coming.</div>
        <form action="mailto:gitansh@bawlad.com" method="post" enctype="text/plain">
            <input type="email" name="email" placeholder="Your email" required>
            <button type="submit">Stay Updated</button>
        </form>
        <div class="social">
            <a href="https://instagram.com/bawlad.official" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
