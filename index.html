<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bawlad â€“ Stay Tuned</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #FAFAFA;
      overflow: hidden;
    }
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #242124;
      clip-path: ellipse(130% 100% at 50% 100%);
      animation: waveReveal 3s ease-in-out forwards;
      z-index: 1;
    }
    .logo {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    .logo img {
      width: auto;
      height: 60px;
      object-fit: contain;
    }
    .tagline {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      color: #FAFAFA;
      font-size: 18px;
      font-weight: 300;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 3s ease 3s forwards;
    }

    @keyframes waveReveal {
      0% {
        clip-path: ellipse(130% 100% at 50% 100%);
      }
      100% {
        clip-path: ellipse(100% 30% at 50% 100%);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Bawlad Logo Full.png" alt="Bawlad Logo">
  </div>
  <div class="background"></div>
  <div class="tagline">movement is being born in silence. Stay tuned.</div>
</body>
</html>
