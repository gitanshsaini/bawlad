<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Albra+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Jost', sans-serif;
      color: #222222;
    }
    .logo {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    .logo img {
      height: 60px;
    }
    .tagline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Albra Display', serif;
      font-size: 24px;
      text-align: center;
      color: #222222;
      line-height: 1.6;
    }
    .email-form {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
    }
    .email-form input[type="email"] {
      padding: 10px;
      border: 1px solid #4e4c4c;
      border-radius: 5px;
      font-size: 14px;
      font-family: 'Jost', sans-serif;
      width: 220px;
      color: #222222;
    }
    .email-form button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #222222;
      color: #fdfdfd;
      border: none;
      border-radius: 5px;
      font-family: 'Jost', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="bawlad-logo-full.png" alt="Bawlad Logo" />
  </div>
  <div class="tagline">
    movement is being born in silence.<br />
    stay tuned.
  </div>
  <form class="email-form" action="mailto:gitansh@bawlad.com" method="post" enctype="text/plain">
    <input type="email" name="email" placeholder="Your email" required />
    <button type="submit">Notify Me</button>
  </form>
</body>
</html>
